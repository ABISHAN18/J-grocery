<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - j-Grocery</title>
    <link rel="stylesheet" href="newStyle.css">
    <style>
        /* Navigation styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
            padding: 10px 0;
        }
        nav li {
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        header {
            background: url('https://www.gwi.com/hubfs/1803_FEATURE%20IMG_Online%20Grocery%20Shopping%20Trends.png') no-repeat center/cover;
            padding: 50px 0;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        /* Login form styling */
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            background: linear-gradient(45deg, #2e7d32, #66bb6a);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #1b5e20, #4caf50);
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
            color: white;
            margin-top: auto;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('') no-repeat center/cover fixed;
            font-family: Arial, sans-serif;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <h1>j-Grocery Login</h1>
    </header>
    <main>
        <section class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="register-link">
                <a href="register.html">New user? Register here</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 j-Grocery. All rights reserved.</p>
    </footer>
    <script src="loginHandler.js"></script>
</body>
</html>
